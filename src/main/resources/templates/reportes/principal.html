<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
 <div class="container mt-5">
            <div class="row row-cols-3">
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reporte.usuario}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/usuario?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuario?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuario?tipo=Xls}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios?tipo=Csv}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reporte.ventas}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/ventas?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/ventas?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/ventas?tipo=Xls}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                        <a th:href="@{/reportes/ventas?tipo=Csv}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reporte.ventas.totales}]]
                    </div>
                    <div class="card-body">
                        <form method="GET"
                              th:action="@{/reportes/ventasTotales}"
                              class="was-validated">
                            <div class="mb-3">
                                <label for="fechaInicio">[[#{fecha.inicio}]]</label>
                                <input type="date" class="form-control"
                                       name="fechaInicio"
                                       th:value="${fechaInicio}"
                                       required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFinal">[[#{fecha.final}]]</label>
                                <input type="date" class="form-control"
                                       name="fechaFinal"
                                       th:value="${fechaFinal}"
                                       required="true"/>
                            </div>
                            <div class="row">
                               
                                <a th:href="@{/reportes/ventasTotales?tipo=vPdf}"
                                   class="btn btn-primary">
                                    <i class="fas fa-eye"></i>
                                    <i class="fas fa-file-pdf"></i>
                                </a>
                                <a th:href="@{/reportes/ventasTotales?tipo=Pdf}"
                                   class="btn btn-success">
                                    <i class="fas fa-download"></i>
                                    <i class="fas fa-file-pdf"></i>
                                </a>
                                <a th:href="@{/reportes/ventasTotales?tipo=Xls}"
                                   class="btn btn-warning">
                                    <i class="fas fa-download"></i>
                                    <i class="fas fa-file-excel"></i>
                                </a>
                                <a th:href="@{/reportes/ventasTotales?tipo=Csv}"
                                   class="btn btn-danger">
                                    <i class="fas fa-download"></i>
                                    <i class="fas fa-file-csv"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
       
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
